<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <ion-label color="primary"><b>City</b></ion-label>
  <ion-input
    autofocus="true"
    [(ngModel)]="citySetting"
    placeholder="Enter city here"
    required
  ></ion-input>

  <h1>Settings</h1>
  <ion-list radio-group [(ngModel)]="unitSetting">
    <ion-list-header class="item item-trns"> Units: </ion-list-header>

    <ion-item class="item item-trns">
      <ion-label>Scientific</ion-label>
      <ion-radio value="scientific"></ion-radio>
    </ion-item>
    <ion-item class="item item-trns">
      <ion-label>Metric</ion-label>
      <ion-radio checked value="metric"></ion-radio>
    </ion-item>
    <ion-item class="item item-trns">
      <ion-label>Fahrenheit</ion-label>
      <ion-radio value="fahrenheit"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button (click)="saveSettings()">Save</button>
</ion-content>

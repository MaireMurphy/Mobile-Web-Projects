<ion-header>
  <ion-navbar>
    <ion-title>Holidays</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <h1>{{ statusMsg }}</h1>

  <!-- List of Text Items -->
  <ion-list color="bg-transparent">
    <ion-item class="item item-trns" *ngFor="let item of hols">
      <ion-label class="item item-trns"
        >{{ item.name }} : {{ item.date }}</ion-label
      >
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg">
  <h1>{{ newsMsg }}</h1>

  <!-- List of Text Items -->
  <ion-list color="bg-transparent">
    <ion-item class="item item-trns" *ngFor="let item of news">
      <div text-wrap>
        <ion-thumbnail item-start>
          <a [href]="item.url" target="_blank"
            ><img src="{{item.urlToImage}}"
          /></a>
        </ion-thumbnail>
        <a [href]="item.url" target="_blank"><h3>{{ item.title}}</h3></a>
        <a [href]="item.url" target="_blank"><p>{{ item.description }}</p></a>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
